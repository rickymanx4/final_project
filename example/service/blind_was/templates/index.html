<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Blind</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/font.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/search.css')}}">
        <script src="https://kit.fontawesome.com/a3c7f4e956.js" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">

        {% include 'header.html' %}

        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-6"><a href="#"><img class="img-fluid rounded mb-4 mb-lg-0" src="{{url_for('static',filename='img/main_banner.png')}}"/></a></div>
                <div class="col-lg-6"><a href="#"><img class="img-fluid rounded mb-4 mb-lg-0" src="{{url_for('static',filename='img/main_banner2.png')}}"/></a></div>
            </div>
            <div class="card text-white my-5 py-4 text-center" style="background-color: rgba(255, 255, 255, 0); border: none;">
                <div class="card-body" style="background-color: rgba(255, 255, 255, 0);">
                    <div class="container d-flex justify-content-center align-items-center">
                        <form action="/board/search" method="post">
                          <div class="finder">
                            <div class="finder__outer">
                              <div class="finder__inner">
                                <div class="finder__icon" ref="icon"></div>
                                <input class="finder__input" type="text" name="search"/>
                              </div>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 게시글 Card -->
            <div class="row gx-4 gx-lg-5">
                {% for i in select_result : %}
                <div class="col-md-6 mb-5">
                    <div class="card h-100 border border-dark border-2 rounded-4">
                        <div class="card-body">
                            <a href="/board/detail/{{i['idx']}}" style="text-decoration: none; color: tomato;" >
                                <h4 class="card-title"><strong>{{i['title']}}</strong></h4>
                            </a>
                            <p class="card-text">{{i['contents']}}</p>
                        </div>
                        <div class="card-footer">
                            <i class="fa-solid fa-clock"> {{i['date_time']}}</i>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa-solid fa-user"> {{i['name']}}</i>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

        {% include 'footer.html' %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script type="text/javascript" src="{{url_for('static',filename='js/scripts.js')}}"></script>
    </body>
</html>
